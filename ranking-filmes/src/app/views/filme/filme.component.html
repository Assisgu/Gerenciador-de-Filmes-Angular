<h2>Lista de Filmes</h2>

<table mat-table [dataSource]="filmes" style="width: 100%">

  <!-- Coluna Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let filme">{{filme.nome}}</td>
  </ng-container>

  <!-- Coluna Ano -->
  <ng-container matColumnDef="ano">
    <th mat-header-cell *matHeaderCellDef>Ano</th>
    <td mat-cell *matCellDef="let filme"> {{filme.ano}}</td>
  </ng-container>

  <!-- Coluna Gênero -->
  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef>Gênero</th>
    <td mat-cell *matCellDef="let filme"> {{filme.genero}}</td>
  </ng-container>

  <!-- Coluna Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let filme"> {{filme.status}}</td>
  </ng-container>

  <!-- Coluna Nota -->
  <ng-container matColumnDef="nota">
    <th mat-header-cell *matHeaderCellDef>Nota</th>
    <td mat-cell *matCellDef="let filme"> {{filme.nota}}</td>
  </ng-container>

  <!-- Coluna Ações -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let filme">

      <button mat-button (click)="editar(filme)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-button (click)="excluir(filme.id)">
        <mat-icon>delete</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas"></tr>
</table>

<button class="fab" mat-fab color="primary" (click)="novo()">
  <mat-icon>
    add
  </mat-icon>
</button>


<div *ngIf="filme">
  <mat-form-field class="form-field">
    <mat-label> Nome</mat-label>
    <input matInput placeholder="Digite o nome do filme" [(ngModel)]="filme.nome">
  </mat-form-field>
  <br>
  <mat-form-field class="form-field">
    <mat-label> Ano</mat-label>
    <input matInput placeholder="Digite o ano de lançamento" [(ngModel)]="filme.ano">
  </mat-form-field>
  <br>
  <mat-form-field class="form-field">
    <mat-label> Gênero</mat-label>
    <input matInput placeholder="Ex: Ação" [(ngModel)]="filme.genero">
  </mat-form-field>
  <br>
  <mat-form-field class="form-field">
    <mat-label> Nota</mat-label>
    <input matInput placeholder="Digite sua nota do filme" [(ngModel)]="filme.nota">
  </mat-form-field>
  <br>
  <mat-form-field class="form-field">
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="filme.status">
      <mat-option value="Irei Ver">Irei Ver</mat-option>
      <mat-option value="Vendo">Vendo</mat-option>
      <mat-option value="Já Vi">Já Vi</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button color="primary" mat-raised-button (click)="salvar()">Salvar</button>
  </div>

</div>
